<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Ironhack cart</title>
</head>
<body>
  <h1>Ironhack Merchandising Shop</h1>
  <div id="top-of-products"></div>

  <!-- PRODUCT 1 -->
  <div class="product">
    <div class="item-name">
      <span>IronBubble-head</span>
    </div>
    <div class="price">
      $<span>25.00</span>
    </div>
    <div class="qty">
      <label>QTY</label>
      <input class= "quantity" type="number" value="2">
    </div>
    <div class="total-item-price">
      $<span>0.00</span>
    </div>
    <div class="delete-btn">
      <button class="btn btn-delete">Delete</button>
    </div>
  </div>

  <!-- PRODUCT 2 -->
  <div class="product">
    <div class="item-name">
      <span>IronBubble-head</span>
    </div>
    <div class="price">
      $<span>25.00</span>
    </div>
    <div class="qty">
      <label>QTY</label>
      <input class= "quantity" type="number" value="2">
    </div>
    <div class="total-item-price">
      $<span>0.00</span>
    </div>
    <div class="delete-btn">
      <button class="btn btn-delete">Delete</button>
    </div>
  </div>

  <!-- CALC & BUTTONS -->
  <div id="success-btn-container">
      <button id="calc-prices-button" class="btn btn-success">Calculate Prices</button>
  </div>
  <div id="create">
    <div class="create-intputs">
      <input type="text" id="product-name">
      <input type="text" id="product-quantity"> 
    </div>
    <div id="create-button">
      <button id="add-new">Create</button>  
    </div>
  </div>
  <div id="total-price">
    <h2>Total Price: $<span>0</span></h2>
  </div>
  <script type="text/javascript" src="./js/index.js"></script>

</body>
</html>
